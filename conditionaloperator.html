<html>
   <body>   
      <script type = "text/javascript">
document.write("<h1>Conditonal operator example<h1>");
        //Conditional Operator
            var x = 20;
            var y = 30;
            var linebreak = "<br />";
         
            document.write ("((x > y) ? 100 : 200) => ");
            result = (x > y) ? 100 : 200;
            document.write(result);
            document.write(linebreak);
         
            document.write ("((x < y) ? 100 : 200) => ");
            result = (x < y) ? 100 : 200;
            document.write(result);
            document.write(linebreak);
         
      </script>      
      
   </body>
</html>
