<html>
   <body>   
      <script type = "text/javascript">
           var countStart = 0;
            
            document.write("Starting Loop" + "<br />");
            do {
               document.write("Current Count : " + countStart + "<br />");
               countStart ++;
            }
            
            while (countStart < 5);
            document.write ("Loop stopped!");
        
      </script>      
     
   </body>
</html>
