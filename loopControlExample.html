<html>
   <body>     
      <script type = "text/javascript">
        
         var i = 1;
         document.write("Entering the loop<br /> ");
         
         while (i< 20) {
            if (i == 5) {
               break;   
            }
            i = i + 1;
            document.write( i + "<br />");
         }         
        
      
      </script>
      
   </body>
</html>
